<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
    <link rel="stylesheet" href="libs/bootstrap.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="container">
            <input type="text" placeholder="City name..."/>
            <button class="btn btn-primary">Change</button>
            <h1 id="city"></h1>
            <h2><span id="temp"></span><sup>o</sup>C</h2>
            <img src="#" id="icon"/>
        </div>
    </section>
    <script type="text/javascript">
        let xhttp = new XMLHttpRequest();// tạo ra 1 đối tượng để có thể truyền tải dữ liệu // shipper
        xhttp.onload = function(){ // callback function
            // lay du lieu
            let rs = this.responseText; // text nhận đuơcj từ API
            // chuyeenr đổi json text thành object
            let data = JSON.parse(rs);
            // het lay du lieu
            // su dung dữ liệu
            document.getElementById("city").innerText = data.name;
            document.getElementById("temp").innerText = data.main.temp;
            document.getElementById("icon").src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
        }
        xhttp.open("GET",`https://api.openweathermap.org/data/2.5/weather?q=osaka&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`);
        xhttp.send();     
    </script>
</body>
</html>
